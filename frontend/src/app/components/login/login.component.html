<div class="login-container">
  <div class="login-card">
    <h2>Vendor Portal Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="vendorId">Vendor ID</label>
        <input
          type="text"
          id="vendorId"
          formControlName="vendorId"
          placeholder="Enter your vendor ID"
          [ngClass]="{'error': loginForm.get('vendorId')?.invalid && loginForm.get('vendorId')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('vendorId')?.invalid && loginForm.get('vendorId')?.touched">
          Vendor ID is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{'error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
